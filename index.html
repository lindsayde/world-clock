<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Lindsay deHackbeil</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Choose city</option>
        <option value="">Paris</option>
        <option value="">Los Angeles</option>
        <option value="">Tokyo</option>
      </select>

      <div class="city">
        <div>
          <h2>London</h2>
          <div class="date">May 29th, 2025</div>
        </div>
        <div class="time">5:15:00 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">May 29th, 2025</div>
        </div>
        <div class="time">5:15:00 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Lindsay deHackbeil</strong> and is
      <a href="https://github.com/lindsayde/world-clock" target="_blank"
        >open sourced on Github.</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
